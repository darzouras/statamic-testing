<div class="page-header">
    <h1>Blog</h1>
</div>

<div class="page-content">
    <div class="blog-list">
        {{ collection:blog }}
            <div class="blog-post">
                <div class="blog-post-header">
                    <h2>{{ title }} - {{ date}}</h2>
                </div>
                <div class="blog-post-content">
                    {{ content }}
                </div>
            </div>
        {{ /collection:blog }}
    </div>
</div>
